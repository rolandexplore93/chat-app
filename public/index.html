<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holla</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="centered-form">
      <div class="centered-form__box">
        <form class="centered-form__wrap" action="/chat.html">
          <input type="text" name="username" placeholder="Display Name" required>
          <label for="room">Choose a car:</label>
          <select name="room" id="centered-form__room" required>
            <!-- <option value="none" selected disabled hidden>Select chat room</option> -->
            <optgroup label="La Liga">
              <option value="">Barcelona</option>
              <option value="readMadrid">Real Madrid</option>
            </optgroup>
            <optgroup label="EPL">
              <option value="mancity">Man City</option>
              <option value="liverpool">Liverpool</option>
              <option value="chelsea">Chelsea</option>
            </optgroup>
          </select>
          <button>Join chat room</button>
        </form>
      </div>
    </div>
  </body>
</html>
